<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-app="starter" ng-controller="ToDoListCtrl">
  <!-- ToDo Index -->
  <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title">My ToDo List</h1>

    <div class="buttons">
      <button class="button button-positve" ng-click="modal.show()">Add</button>
      <button class="button button-assertive" ng-click="showDeleteButton = !showDeleteButton">Delete</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list show-delete="showDeleteButton">
      <ion-item ng-repeat="item in toDoListItems">
        {{ item.task }}
        <ion-delete-button class="ion-minus-circled" ng-click="toDoListItems.splice($index, 1)">
        </ion-delete-button>  
      </ion-item>
    </ion-list>
  </ion-content>

  <script id="modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar align-title='left' class='bar-positive'>
        <button class="button icon-left ion-chevron-left button-positive" ng-click="closeModal()">Back</button>
        <h1 class="title">Add Item</h1>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="AddItem(data)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="ToDo Item" ng-model="data.newItem" />
            </label>
          </div>
          <button class="button button-block button-positive" type="submit">
            Add Item
          </button>
        </form>
      </ion-content>
    </ion-modal-view>
  </script>
</body>

</html>
